<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .metric {
            padding: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Daily Status</h2>
    <div class="metric"><strong>Next Nap:</strong> {{ data.next_nap }}</div>
    <div class="metric"><strong>Next Tongue Exercise:</strong> {{ data.next_tongue_exercise }}</div>
    <div class="metric"><strong>Total Nap Time:</strong> {{ data.total_nap_time }} Goal: 240</div>
    <div class="metric"><strong>Food Consumed:</strong> {{ data.food_consumed }} Goal: 720</div>
    <div class="metric"><strong>Vitamin D:</strong> {{ data.vit_d }}</div>
    <div class="metric"><strong>Antacid:</strong> {{ data.antacid }}</div>
</div>

</body>
</html>
